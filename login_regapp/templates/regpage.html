<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login and Registration</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li class="errorText">{{ message }}</li>    
            {% endfor %}
        </ul>
    {% endif %}
    <div id="registration">
        <h2>Register for NotZillow here</h2><br>
        <form action="/registration" method="post">
            {% csrf_token %}
                <label for="first_name"><title></title>First Name</label>
                <input type="text" name="first_name" id="first_name" value="{{ Userreg.first_name }}"><br>
                <label for="last_name"><title></title>Last Name</label>
                <input type="text" name="last_name" id="last_name" value="{{ Userreg.last_name }}"><br>
                <label for="email"><title></title>Email</label>
                <input type="text" name="email" id="email" value="{{ Userreg.email }}"><br>
                <label for="password"><title></title>Password</label>
                <input type="password" name="password" id="password" value="{{ Userreg.password }}"><br>
                <label for="password2"><title></title>Confirm Password</label>
                <input type="password" name="password2" id="password2" value="{{ Userreg.name }}"><br>
                <input type="submit" value="Register" id="regBtn">
        </form>    
    </div>
    <div id="login">
        <h2>Already registered? Login here</h2><br>
        <form action="/login" method="post">
            {% csrf_token %}
                <label for="email"><title></title>Email</label>
                <input type="text" name="email" value="{{ Userreg.email }}"><br>
                <label for="password"><title></title>Password</label>
                <input type="password" name="password" value="{{ Userreg.password }}"><br>
                <input type="submit" value="Login" id="loginBtn">
        </form>
    </div>
</body>
</html>
