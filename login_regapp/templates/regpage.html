<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Login and Registration</title>
</head>
<body>
    
    <div id="registration"> 
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/registration" method="post">
            {% csrf_token %}
            <ul>
                <ul><label for="first_name"><title></title>First Name</label></ul>
                <ul><input type="text" name="first_name" id="first_name" value="{{ Userreg.first_name }}"></ul>
                <ul><label for="last_name"><title></title>Last Name</label></ul>
                <ul><input type="text" name="last_name" id="last_name" value="{{ Userreg.last_name }}"></ul>
                <ul><label for="email"><title></title>Email</label></ul>
                <ul><input type="text" name="email" id="email" value="{{ Userreg.email }}"></ul>
                <ul><label for="password"><title></title>Password</label></ul>
                <ul><input type="password" name="password" id="password" value="{{ Userreg.password }}"></ul>
                <ul><label for="password2"><title></title>Confirm Password</label></ul>
                <ul><input type="password" name="password2" id="password2" value="{{ Userreg.name }}"></ul>
                <ul><input type="submit" value="Register"></ul>
            </ul>   
        </form>    
    </div>
    <div id="login">
        <form action="/login" method="post">
            {% csrf_token %}
            <ul>
                <ul><label for="email"><title></title>Email</label></ul>
                <ul><input type="text" name="email" value="{{ Userreg.email }}"></ul>
                <ul><label for="password"><title></title>Password</label></ul>
                <ul><input type="password" name="password" value="{{ Userreg.password }}"></ul>
                <ul><input type="submit" value="Login"></ul> 
            </ul>    
        </form>
    </div>
</body>
</html>
