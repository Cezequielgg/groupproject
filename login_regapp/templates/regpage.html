<!DOCTYPE html>

<html lang="en">
<head>
    {% load static %}
    <title>Welcome | NotZillow</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel='stylesheet' href= "{% static '/css/loginreg.css'%}">

</head>

<body>
    
    
    <div id = 'wrapper'>
        <div id ='twowrap'>
    
        <img src ="{% static 'images/LogoNZ.png'%}" alt='NotZillow logo'>
    
    
        
        
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/registration" method="post">
            {% csrf_token %}

            
            <div id="registration" ><ul><h1>Register: </h1>
                
                <span class='label'><ul><label for="first_name"><title></title>First Name</label></ul></span>
                <span class='field'><ul><input type="text" name="first_name" id="first_name" value="{{ Userreg.first_name}}"></ul></span>
                <span class = 'label'><ul><label for="last_name"><title></title>Last Name</label></ul></span>
                <span class='field'><ul><input type="text" name="last_name" id="last_name" value="{{ Userreg.last_name}}"></ul></span>
                <span class = 'label'><ul><label for="email"><title></title>Email</label></ul></span>
                <span class='field'><ul><input type="text" name="email" id="email" value="{{ Userreg.email}}"></ul></span>
                <span class ='label'><ul><label for="password"><title></title>Password</label></ul></span>
                <span class='field'><ul><input type="text" name="password" id="password" value="{{ Userreg.password}}"></ul></span>
                <span class = 'label'><ul><label for="password2"><title></title>Confirm Password</label></ul></span>
                <span class='field'><ul><input type="text" name="password2" id="password2" value="{{ Userreg.name}}"></ul></span><br><br>
                <span class = 'button'><ul><input type="submit" value="Register"></ul></span>

            </ul></div> 
        </form>    
    
    
        <form action="/login" method="post">
            {% csrf_token %}

            <div id= 'login'><ul><h1>Login</h1>
                <span class ='label'><ul><label for="email"><title></title>Email</label></ul></span>
                <span class='field'><ul><input type="text" name="email" id="email" value="{{ Userreg.email}}"></ul></span><br><br>
                <span class ='label'><ul><label for="password"><title></title>Password</label></ul></span>
                <span class='field'><ul><input type="text" name="password" id="password" value="{{ Userreg.password }}"></ul></span><br><br>
                <span class = 'button'><ul><input type="submit" value="Login"></ul></span>
            </ul></div>


        </form>
    </div></div>
    </body>
</html>
